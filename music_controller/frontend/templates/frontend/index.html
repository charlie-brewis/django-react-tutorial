<!DOCTYPE html>
<!--
    This file acts as an entry point for our react scripts.
    Django will render this base template file and then react will take over.
-->

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Music Controller</title>
        <!-- Loads the static folder, in which is the bundled webpack js file -->
        {% load static %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Import material UI stylesheet -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <link rel="stylesheet" type="text/css" href="{% static "css/index.css" %}" />
    </head>
    <body>
        <div id="main">
            <!-- This is the div that react will take over -->
            <div id="app"></div>
        </div>

        <script src="{% static "frontend/main.js" %}"></script>
    </body>
</html>
